<style>
  body {
  margin: 0;
  padding: 0;
}

div#app {
  width: 100%;
  height: 100vh;
  background: red;
}

div#app.green {
  background: green;
}
</style>

<div id="app"><button>CLICK</button></div>

<script>
  const btn = document.querySelector('button');
  const appDiv = document.querySelector('#app');
  btn.addEventListener('click', () => {
    appDiv.classList.toggle('green');
  });
</script>
